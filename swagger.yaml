          "type": "string"
          "minLength": 3
          "maxLength": 16
        "role":
          "type": "string"
          "enum":
            - "admin"
            - "operator"
            - "trader"
            - "merchant"
        "permissions":
          "type": "array"
          "items":
            "type": "string"
        "address":
          "type": "string"
      "required":
        - "name"
        - "email"
        - "login"
        - "password"
        - "role"
